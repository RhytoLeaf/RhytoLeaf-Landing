<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wuxi - Collaborative movie discovery and viewing platform. Search and explore movies with enhanced accessibility features.">
    <link rel="canonical" href="https://rhytoleaf.ca/apps/wuxi-we-watch.html">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Wuxi - Collaborative Viewing">
    <meta property="og:description" content="Discover and explore movies collaboratively with enhanced accessibility features.">
    <meta property="og:image" content="https://rhytoleaf.ca/images/wuxi-logo.png">
    <meta property="og:url" content="https://rhytoleaf.ca/apps/wuxi-we-watch.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Wuxi - Collaborative Viewing">
    <meta name="twitter:description" content="Discover and explore movies collaboratively.">
    <meta name="twitter:image" content="https://rhytoleaf.ca/images/wuxi-logo.png">
    <meta property="twitter:url" content="https://rhytoleaf.ca/apps/wuxi-we-watch.html">

    <link rel="icon" type="image/png" href="../images/wuxi-logo.png">
    <title>Wuxi - Collaborative Viewing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ===========================
           Logo Palette
           Indigo #0E1B6A · Teal #009B88 · Red #E53935 · Cream #F5E6C0
        =========================== */
        :root {
            --wx-teal:       #00B4A0;
            --wx-teal-dim:   rgba(0, 180, 160, 0.12);
            --wx-teal-glow:  rgba(0, 180, 160, 0.3);
            --wx-teal-light: #00CDB8;
            --wx-navy:       #0E1B6A;
            --wx-red:        #E53935;
            --wx-red-dim:    rgba(229, 57, 53, 0.15);
            --wx-cream:      #F5E6C0;
            --border:        rgba(255, 255, 255, 0.08);
            --text:          #E8EEF4;
            --text-muted:    rgba(232, 238, 244, 0.45);
            --text-dim:      rgba(232, 238, 244, 0.65);
            --glass:         rgba(14, 27, 106, 0.35);
            --surface:       rgba(7, 12, 52, 0.88);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: "Montserrat", sans-serif;
            background-color: #060C35;
            background-image: linear-gradient(135deg, #060C35 0%, #0E1B6A 45%, #003D35 100%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ===========================
           Header
        =========================== */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--surface);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.45rem;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--wx-teal); }

        .header-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            object-fit: cover;
        }

        .rhyto-btn {
            display: flex;
            align-items: center;
        }
        .rhyto-btn img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: contain;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .rhyto-btn:hover img { opacity: 1; }

        /* ===========================
           Title Section
        =========================== */
        .title-section {
            text-align: center;
            padding: 3rem 1rem 1.5rem;
        }

        .title-section img {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            object-fit: cover;
            margin-bottom: 1.25rem;
            box-shadow: 0 12px 40px rgba(0, 180, 160, 0.25), 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .title-section h1 {
            font-size: clamp(2.5rem, 7vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            color: var(--wx-teal);
            text-shadow: 0 0 40px var(--wx-teal-glow);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .title-section p {
            font-size: 0.72rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* ===========================
           Search
        =========================== */
        .search-wrap {
            display: flex;
            justify-content: center;
            padding: 1.5rem 1rem 2.5rem;
        }

        #form {
            width: 100%;
            max-width: 640px;
            position: relative;
        }

        #search {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0.9rem 3rem 0.9rem 1.5rem;
            font-family: "Montserrat", sans-serif;
            font-size: 0.95rem;
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search::placeholder { color: var(--text-muted); }

        #search:focus {
            outline: none;
            border-color: var(--wx-teal);
            box-shadow: 0 0 0 3px var(--wx-teal-dim), 0 0 20px var(--wx-teal-dim);
        }

        .search-btn {
            position: absolute;
            right: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .search-btn:hover { color: var(--wx-teal); }

        /* ===========================
           Section Title
        =========================== */
        .section-title-wrap {
            text-align: center;
            padding: 0 1rem 2rem;
        }

        #section-title {
            font-size: clamp(1.4rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        /* ===========================
           Loading
        =========================== */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 0;
        }

        #loading.hidden { display: none; }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--wx-teal);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===========================
           Movie Grid
        =========================== */
        #main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.25rem;
            padding: 0 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        #main.hidden { display: none; }

        /* ===========================
           Movie Card
        =========================== */
        .movie-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s;
        }

        .movie-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 48px rgba(0, 180, 160, 0.18), 0 4px 12px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 180, 160, 0.35);
        }

        .movie-card .poster-wrap {
            overflow: hidden;
            aspect-ratio: 2/3;
            background: rgba(0, 0, 0, 0.3);
        }

        .movie-card img.poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.35s ease;
        }

        .movie-card:hover img.poster { transform: scale(1.04); }

        .movie-info {
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .movie-title {
            font-size: 0.8rem;
            font-weight: 700;
            line-height: 1.35;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .rating-badge {
            font-size: 0.72rem;
            font-weight: 700;
            padding: 0.2rem 0.55rem;
            border-radius: 50px;
            color: #fff;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .rating-high   { background: var(--wx-teal); }
        .rating-medium { background: #f59e0b; }
        .rating-low    { background: var(--wx-red); }

        /* ===========================
           Overview Overlay
        =========================== */
        .overview {
            position: absolute;
            inset: 0;
            background: rgba(6, 12, 53, 0.97);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 1.1rem;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover .overview { transform: translateY(0); }

        .overview h3 {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--wx-teal);
            margin-bottom: 0.6rem;
        }

        .overview p {
            font-size: 0.75rem;
            line-height: 1.6;
            color: var(--text-dim);
            flex: 1;
            margin-bottom: 0.875rem;
        }

        .overview-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-read, .btn-stop {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-family: "Montserrat", sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            padding: 0.45rem 0.9rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-read {
            background: var(--wx-teal);
            color: #000;
        }
        .btn-read:hover { background: var(--wx-teal-light); transform: scale(1.04); }

        .btn-stop {
            background: var(--wx-red);
            color: #fff;
        }
        .btn-stop:hover { background: #EF5350; transform: scale(1.04); }

        /* Scrollbar */
        .overview::-webkit-scrollbar { width: 4px; }
        .overview::-webkit-scrollbar-track { background: transparent; }
        .overview::-webkit-scrollbar-thumb { background: var(--wx-teal); border-radius: 2px; }

        /* ===========================
           Empty State
        =========================== */
        #empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-muted);
        }

        #empty-state.hidden { display: none; }

        #empty-state svg { margin: 0 auto 1rem; opacity: 0.3; }
        #empty-state p:first-of-type { font-size: 1.1rem; font-weight: 700; }
        #empty-state p { margin-top: 0.4rem; font-size: 0.85rem; }

        /* ===========================
           Footer
        =========================== */
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            font-size: 0.72rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        /* ===========================
           Accessibility
        =========================== */
        a:focus-visible,
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--wx-teal);
            outline-offset: 3px;
            border-radius: 4px;
        }

        /* ===========================
           Responsive
        =========================== */
        @media (max-width: 640px) {
            .site-header { padding: 0.9rem 1rem; }
            .back-btn span { display: none; }
            .title-section { padding: 2rem 1rem 1rem; }
            .title-section img { width: 80px; height: 80px; }
            #main { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 0.875rem; padding: 0 1rem 1.5rem; }
        }

        @media (min-width: 1024px) {
            #main { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }

        @media (min-width: 1400px) {
            #main { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <a href="../index.html" class="back-btn" aria-label="Back to all apps">
            <i class="fas fa-arrow-left" style="font-size:0.7rem;"></i>
            <span>All Apps</span>
        </a>

        <img src="../images/wuxi-logo.png" alt="Wuxi" class="header-logo">

        <a href="../index.html" class="rhyto-btn" aria-label="RhytoLeaf home">
            <img src="../images/logo-icon.png" alt="RhytoLeaf">
        </a>
    </header>

    <!-- Title -->
    <div class="title-section">
        <!-- <img src="../images/wuxi-logo.png" alt="Wuxi logo"> -->
        <h1>Wuxi we watch?</h1>
        <p>Discover &amp; explore</p>
    </div>

    <!-- Search -->
    <div class="search-wrap">
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search for a movie…"
                aria-label="Search for movies"
                autocomplete="off"
            >
            <button type="submit" class="search-btn" aria-label="Submit search">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </form>
    </div>

    <!-- Section Title -->
    <div class="section-title-wrap">
        <h2 id="section-title">Recent Releases</h2>
    </div>

    <!-- Loading -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Movies Grid -->
    <main id="main"></main>

    <!-- Empty State -->
    <div id="empty-state" class="hidden">
        <svg width="80" height="80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
        </svg>
        <p>No movies found</p>
        <p>Try searching for something else</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 RhytoLeaf Inc. All rights reserved.</p>
    </footer>

    <script>
        const APIURL    = "https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=04c35731a5ee918f014970082a0088b1&page=1";
        const IMGPATH   = "https://image.tmdb.org/t/p/w500";
        const SEARCHAPI = "https://api.themoviedb.org/3/search/movie?&api_key=04c35731a5ee918f014970082a0088b1&query=";

        const main         = document.getElementById("main");
        const form         = document.getElementById("form");
        const search       = document.getElementById("search");
        const loading      = document.getElementById("loading");
        const emptyState   = document.getElementById("empty-state");
        const sectionTitle = document.getElementById("section-title");

        getMovies(APIURL);

        async function getMovies(url) {
            showLoading(true);
            hideEmptyState();

            try {
                const resp     = await fetch(url);
                const respData = await resp.json();
                showLoading(false);

                if (respData.results && respData.results.length > 0) {
                    showMovies(respData.results);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                showLoading(false);
                console.error('Error fetching movies:', error);
                main.innerHTML = `
                    <div style="grid-column:1/-1;text-align:center;padding:4rem 0;color:#EF5350;">
                        <p style="font-size:1rem;font-weight:700;">Error loading movies. Please try again later.</p>
                    </div>
                `;
            }
        }

        function showMovies(movies) {
            main.innerHTML = "";

            movies.forEach((movie) => {
                const { poster_path, title, vote_average, overview } = movie;
                if (!poster_path) return;

                const card = document.createElement("div");
                card.classList.add("movie-card");

                card.innerHTML = `
                    <div class="poster-wrap">
                        <img class="poster" src="${IMGPATH + poster_path}" alt="${title}" loading="lazy">
                    </div>
                    <div class="movie-info">
                        <span class="movie-title">${title}</span>
                        <span class="rating-badge ${getRatingClass(vote_average)}">${vote_average.toFixed(1)}</span>
                    </div>
                    <div class="overview">
                        <h3>Overview</h3>
                        <p>${overview || 'No overview available.'}</p>
                        <div class="overview-btns">
                            <button class="btn-read read-aloud-btn" aria-label="Read overview aloud">
                                <i class="fas fa-volume-up" style="font-size:0.65rem;"></i> Read Aloud
                            </button>
                            <button class="btn-stop stop-btn" aria-label="Stop reading">
                                <i class="fas fa-stop" style="font-size:0.65rem;"></i> Stop
                            </button>
                        </div>
                    </div>
                `;

                card.querySelector(".read-aloud-btn").addEventListener("click", () => {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(overview || 'No overview available');
                    utterance.rate = 0.9;
                    speechSynthesis.speak(utterance);
                });

                card.querySelector(".stop-btn").addEventListener("click", () => {
                    speechSynthesis.cancel();
                });

                main.appendChild(card);
            });
        }

        function getRatingClass(vote) {
            if (vote >= 8) return "rating-high";
            if (vote >= 5) return "rating-medium";
            return "rating-low";
        }

        function showLoading(show) {
            loading.classList.toggle("hidden", !show);
            main.classList.toggle("hidden", show);
        }

        function showEmptyState() {
            emptyState.classList.remove("hidden");
            main.classList.add("hidden");
        }

        function hideEmptyState() {
            emptyState.classList.add("hidden");
            main.classList.remove("hidden");
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const searchTerm = search.value.trim();
            if (searchTerm) {
                sectionTitle.textContent = `Search Results for "${searchTerm}"`;
                getMovies(SEARCHAPI + searchTerm);
                search.value = "";
            }
        });

        window.addEventListener("beforeunload", () => { speechSynthesis.cancel(); });
    </script>

</body>
</html>
