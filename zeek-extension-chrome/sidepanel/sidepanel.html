<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeek â€” RSVP Speed Reader</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>

  <!-- ==================== INPUT VIEW ==================== -->
  <div id="inputView">
    <div class="input-glow" aria-hidden="true"></div>

    <header class="input-header">
      <div class="eye-row">
        <div class="eye-wrap eye-blinker">
          <div class="eyelid-top"></div>
          <img src="../images/zeek-logo.jpg" alt="Zeek" class="eye-img">
          <div class="eyelid-bottom"></div>
        </div>
        <div class="eye-wrap eye-blinker">
          <div class="eyelid-top"></div>
          <img src="../images/zeek-logo.jpg" alt="Zeek" class="eye-img">
          <div class="eyelid-bottom"></div>
        </div>
      </div>
      <h1>Z<span class="accent-letter">e</span>ek</h1>
      <p class="subtitle">RSVP Speed Reader</p>
    </header>

    <div class="input-form">
      <div class="textarea-wrap">
        <textarea
          id="textInput"
          placeholder="Paste or type your text here..."
          spellcheck="false"
        ></textarea>
        <button id="pasteBtn" class="paste-btn" title="Paste from clipboard">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Paste
        </button>
      </div>

      <div class="action-row">
        <button id="scanBtn" class="btn-scan">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          Scan Text
        </button>
        <button id="zeekBtn" class="btn-zeek">
          Zeek
          <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </button>
      </div>
    </div>

    <footer class="input-footer">
      <p class="tagline">Built for <span>dyslexia</span>, <span>ADHD</span> & visual processing support</p>
      <p class="copyright">&copy; RhytoLeaf Inc.</p>
    </footer>
  </div>

  <!-- ==================== CAMERA MODAL ==================== -->
  <div id="cameraModal" class="hidden">
    <div class="camera-topbar">
      <h2>Scan Document</h2>
      <button id="closeCameraBtn" class="camera-close">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="camera-feed-wrap">
      <video id="cameraFeed" autoplay playsinline></video>
      <img id="capturePreview" class="hidden" alt="Captured preview">

      <div id="viewfinderGuide" class="viewfinder-container">
        <div class="viewfinder-guide"></div>
      </div>

      <div id="processingOverlay" class="processing-overlay hidden">
        <div class="processing-spinner"></div>
        <p id="processingStatus">Initializing OCR...</p>
        <p id="processingPercent" class="percent">0%</p>
      </div>
    </div>

    <div id="cameraControls" class="camera-bottombar">
      <button id="torchBtn" class="cam-btn-round" title="Toggle torch">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
      </button>
      <button id="captureBtn" class="cam-btn-capture" title="Capture photo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
      <button id="switchCameraBtn" class="cam-btn-round" title="Switch camera">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>
    </div>

    <div id="previewControls" class="preview-bottombar hidden">
      <button id="retakeBtn" class="preview-btn secondary">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        Retake
      </button>
      <button id="scanTextBtn" class="preview-btn primary">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Scan Text
      </button>
    </div>

    <canvas id="captureCanvas" class="hidden"></canvas>
  </div>

  <!-- ==================== READER VIEW ==================== -->
  <div id="readerView" class="hidden">
    <!-- Top bar -->
    <div class="reader-topbar">
      <button id="backBtn" class="reader-topbar-btn" title="Back to input">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
      </button>
      <span id="wordCounter" class="word-counter">0 / 0</span>
      <button id="textSizeBtn" class="reader-topbar-btn" title="Text size">
        <span id="textSizeLabel" style="font-weight:700;font-size:13px;">M</span>
      </button>
      <button id="portraitToggle" class="reader-topbar-btn" title="Toggle portrait mode">
        <svg id="portraitIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
        <svg id="landscapeIcon" class="hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </button>
    </div>

    <!-- Reading stage -->
    <div id="swipeArea" class="reading-stage">
      <div class="focus-line focus-line-top" aria-hidden="true"></div>
      <div class="focus-line focus-line-bottom" aria-hidden="true"></div>
      <div class="word-glow" aria-hidden="true"></div>
      <div id="wordDisplay" class="orp-word">Ready</div>
      <div id="wpmDisplay" class="wpm-badge">200 wpm</div>
    </div>

    <!-- Word queue -->
    <div class="queue-bar">
      <div id="wordQueue" class="queue-inner"></div>
    </div>

    <!-- Progress -->
    <div class="progress-section">
      <div id="progressTrack" class="progress-track">
        <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
        <div id="progressThumb" class="progress-thumb" style="left: 0%;"></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls-bar">
      <div class="controls-inner">
        <div class="playback-row">
          <button id="rewindBtn" class="skip-btn" title="Rewind 10 words">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"/>
            </svg>
          </button>
          <button id="playPauseBtn" class="play-btn" title="Play / Pause">
            <svg id="playIcon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" class="hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
          </button>
          <button id="forwardBtn" class="skip-btn" title="Forward 10 words">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z"/>
            </svg>
          </button>
        </div>

        <div class="speed-section">
          <span class="speed-label">Speed</span>
          <div class="speed-slider-row">
            <span class="speed-bound" style="text-align: right;">200</span>
            <div id="speedTrack" class="speed-track">
              <div id="speedFill" class="speed-fill" style="width: 0%;"></div>
              <div id="speedThumb" class="speed-thumb" style="left: 0%;"></div>
            </div>
            <span class="speed-bound">900</span>
          </div>
          <span id="speedValueText" class="speed-value">200</span>
        </div>
      </div>

      <p class="controls-copyright">&copy; RhytoLeaf Inc.</p>
    </div>
  </div>

  <script src="../lib/text-parser.js" type="module"></script>
  <script src="../lib/rsvp-engine.js" type="module"></script>
  <script src="sidepanel.js" type="module"></script>
</body>
</html>
